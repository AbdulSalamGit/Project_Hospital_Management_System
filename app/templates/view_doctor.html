{% extends 'navigationbar.html' %}
{% load static %}
{% block body %}


<div class="container" style="margin-top:50px">
	<br><br>
  <h2 class="text-center">Doctor View</h2>
  
  <table class="table table-condensed" id="example" >
    <thead>
      <tr>
        <th>Doctor ID</th>
        <th>Doctor Name</th>
        <th>Contact</th>
        <th>Specializatio</th>
         <th>Delete </th>
      </tr>
    </thead>
    <tbody>
    	{% for i in doc %}
      <tr>
        <td>{{i.id}}</td>
        <td>{{i.name}}</td>
        <td>{{i.mobile}}</td>
        <th>{{i.special}}</th>
        <th><a href="{% url 'delete_doctor' i.id %}" class="btn btn-danger" onclick="return confirm('Are you sure to delete');">Delete</a></th>


      </tr>
      	{% endfor %}
    </tbody>
  </table>
</div>
{% endblock%}
