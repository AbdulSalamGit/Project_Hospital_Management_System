{% extends 'navigationbar.html' %}
{% load static %}
{% block body %}
<div class="container" style="margin-top:50px ;">
    	
 <h1 align="center">Create Appointment</h1>

    <form method="POST" action="{% url 'view_appointment' %}">
        {% csrf_token %}
        
        <label for="doctor">Doctor:</label>
        <select name="doctor" id="doctor" class="form-control" required>
            {% for i in doctors %}
                <option value="{{i.name}}[{{i.id}}]">{{i.name}}[{{i.id}}]</option>
            {% endfor %}
        </select>

        <label for="patient">Patient:</label>
            <select name="patient" id="patient" class="form-control" required>
                {% for i in patients %}
                    <option value="{{i.name}}[{{i.id}}]">{{i.name}}[{{i.id}}]</option>
                {% endfor %}
            </select><br>

        <label for="date">Date:</label>
            <input type="date" name="date" id="date" class="form-control" required>
         <br>

        <label for="time">Time:</label>
         <input type="time" name="time" id="time" class="form-control" required>
         <br>
        <button type="submit" class="btn btn-primary form-control">Create Appointment</button>
    </form>


{% if error == 'no' %}
<script>
    alert('Record Saved successfully');
    window.location = "{% url 'view_appointment' %}";
</script>
{% endif %}

{% if error == 'yes' %}
<script>
    alert('Something went wrong, Try again');
</script>
{% endif %}



{% endblock%}
