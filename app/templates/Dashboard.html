{% extends 'navigationbar.html' %}
{% load static %}
{% block head %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/dashboard.css' %}">
{% endblock %}
{% block body %}


<style >
	.dashboard-box {
    background-color: #f0f0f0;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin: 10px;
}

.dashboard-link {
    text-decoration: none;
    font-weight: bold;
    color: #ff5733;
}

.dashboard-link:hover {
    color: #ff0000;
}
</style>


<div class="container" style="margin-top:50px ">
    <h2 class="text-center">Admin Dashboard</h2>
    <br><br><br>
    <div class="row">
        <div class="col-lg-4 text-center">
            <div class="dashboard-box">
                <h2 style="color: blue;">{{ d }}</h2>
                <a href="{% url 'view_doctor' %}" class="dashboard-link"><h4 style="color: red;">Doctor</h4></a>
            </div>
        </div>
        <div class="col-lg-4 text-center">
            <div class="dashboard-box">
                <h2 style="color: blue;">{{ p }}</h2>
                <a href="{% url 'view_patient' %}" class="dashboard-link"><h4 style="color: red;">Patient</h4></a>
            </div>
        </div>
        <div class="col-lg-4 text-center">
            <div class="dashboard-box">
                <h2 style="color: blue;">{{ a }}</h2>
                <a href="{% url 'view_appointment' %}" class="dashboard-link"><h4 style="color: red;">Appointment</h4></a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
